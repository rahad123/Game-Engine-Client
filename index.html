<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles/GameEngine.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Engine</title>
  </head>
  <body>
    <div class="content">
      <h1>Game Engine</h1>
      <br />
      <span id="spanid" data-testid="1"></span>
      <form onsubmit="return false">
        <label for="name">Name:</label>
        <input type="text" name="name" class="name" autocomplete="off" />
        <br /><br />

        <label for="name">image:</label>
        <input
          type="text"
          name="image"
          class="image"
          autocomplete="off"
        /><br /><br />

        <label for="name">url:</label>
        <input
          type="text"
          name="url"
          class="url"
          autocomplete="off"
        /><br /><br />

        <label for="name">backgroundImage:</label>
        <input
          type="text"
          name="backgroundImage"
          class="backgroundImage"
          autocomplete="off"
        /><br /><br />

        <label for="name">header:</label>
        <input
          type="text"
          name="header"
          class="header"
          autocomplete="off"
        /><br /><br />

        <label for="name">ad:</label>
        <input
          type="text"
          name="ad"
          class="ad"
          autocomplete="off"
        /><br /><br />

        <label for="name">startButton:</label>
        <input
          type="text"
          name="startButton"
          class="startButton"
          autocomplete="off"
        /><br /><br />

        <label for="name">termsAndConditions:</label>
        <input
          type="text"
          name="termsAndConditions"
          class="termsAndConditions"
          autocomplete="off"
        /><br /><br />

        <!-- <input type="file" name="file" class="file" /><br /><br /> -->

        <button type="submit" class="sbt">Submit</button>
      </form>
      <br /><br />

      <table style="width: 100%">
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>url</th>
          <th>backgroundImage</th>
          <th>header</th>
          <th>ad</th>
          <th>startButton</th>
          <th>termsAndConditions</th>
          <th>Delete</th>
        </tr>
        <tbody id="data-output"></tbody>
      </table>
      <script src="./js/GameEngine.js"></script>
    </div>
  </body>
</html>
